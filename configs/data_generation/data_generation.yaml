# Data generation config (mock-friendly default)
# Matches DataGenerationConfig in src/data_generation/multi_layer_generator.py

scene_dir: data/scenes
scene_metadata_path: data/scenes/metadata.json

# RF parameters
carrier_frequency_hz: 3.5e9
bandwidth_hz: 100e6
tx_power_dbm: 43.0
noise_figure_db: 9.0

# Sionna RT parameters
use_mock_mode: true
max_depth: 5
num_samples: 1_000_000
enable_diffraction: true

# Sampling strategy
num_ue_per_tile: 100
ue_height_range: [1.5, 1.5]
ue_velocity_range: [0.0, 1.5]

# Temporal sequence
num_reports_per_ue: 10
report_interval_ms: 200.0

# Feature extraction
enable_k_factor: false
enable_beam_management: true
num_beams: 64
max_neighbors: 8

# Measurement realism
measurement_dropout_rates:
  rsrp: 0.05
  rsrq: 0.10
  sinr: 0.10
  cqi: 0.15
  ri: 0.20
  pmi: 0.25
  neighbor_rsrp: 0.30
quantization_enabled: true

# Output
output_dir: data/processed/dataset
zarr_chunk_size: 100

# Debug radio maps (optional)
debug_radio_maps: false
radio_maps_output_dir: data/radio_maps_debug
