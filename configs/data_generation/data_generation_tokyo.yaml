# Data Generation Configuration - Tokyo (Complex Urban)

data_generation:
  # Input Scenes
  scenes:
    root_dir: "data/raw/scenes_tokyo" # Use scenes generated from the Tokyo config
    scene_ids: []
    samples_per_scene: 150000 # Most samples

  # UE Sampling Strategy
  ue_sampling:
    strategy: "uniform" # Uniform sampling in a very dense area
    constraints:
      min_distance_from_site_m: 5.0
      max_distance_from_site_m: 600.0
      min_rsrp_dbm: -125.0
      indoor_probability: 0.5
      on_roads_only: false
    
    # Mobility Models
    mobility:
      stationary_prob: 0.2
      pedestrian_prob: 0.7 # Mostly pedestrians
      vehicular_prob: 0.1

  # Layer 1: RT (Ray Tracing) Features
  rt_features:
    solver: "Eikonal" # Faster solver for such a large dataset
    max_depth: 6
    num_samples: 1e6
    
    features:
      - "path_gains"
      - "path_delays"
      - "aoa_azimuth"
      - "aoa_zenith"
      - "aod_azimuth"
      - "aod_zenith"
      - "doppler"
      - "rms_delay_spread"
      - "k_factor"
    
    frequency_ghz: 4.2 # Different frequency band
    bandwidth_mhz: 100

  # Layer 2: PHY/FAPI (Physical Layer) Features
  phy_features:
    channel_model: "TR38901"
    scenario: "UMi" # Urban Micro

    ofdm:
      subcarrier_spacing_khz: 30
      num_subcarriers: 3300
      cyclic_prefix: "normal"
      
    features:
      - "rsrp_serving"
      - "rsrp_neighbors"
      - "rsrq_serving"
      - "rsrq_neighbors"
      - "rssi"
      - "sinr"
      - "snr"
      - "cqi"
      - "ri"
      - "pmi"
      - "l1_rsrp_per_beam"
      - "cir_compressed"
      - "csi_rank"
      - "csi_condition_number"
    
    quantization:
      rsrp_rsrq_step_db: 1.0
      cqi_levels: 16

  # Layer 3: MAC/RRC (Protocol Layer) Features (same as original)
  mac_rrc_features:
    features:
      - "timing_advance"
      - "ta_command"
      - "phr"
      - "harq_ack_nack"
      - "serving_cell_id"
      - "neighbor_cell_ids"
      - "measurement_reports"
      - "handover_events"
      - "throughput"
      - "bler"
      - "spectral_efficiency"
      
    timing_advance:
      quantization_ts: 16
      
    neighbor_list:
      max_neighbors: 8
      rsrp_threshold_db: -130

  # Temporal Sequences
  temporal:
    sequence_length: 20
    duration_sec: 10.0
    irregular_sampling: true
    measurement_period_ms:
      l1_fapi: 40
      rrc: 200
    
    feature_dropout:
      enable: true
      rates:
        rsrp_neighbors: 0.2
        cqi: 0.1
        pmi: 0.15
        l1_rsrp_beams: 0.3

  # Precomputed Maps
  radio_maps:
    enable: true
    resolution_m: 1.5
    height_m: 1.5
    features: ["path_gain", "toa", "aoa", "rsrp", "sinr", "snr", "throughput", "bler"]
      
  osm_maps:
    enable: true
    resolution_m: 1.5
    features: ["building_height", "building_footprint", "material_class", "road_mask", "terrain_elevation"]

  # Output Format
  output:
    format: "zarr"
    path: "data/processed/dataset_tokyo.zarr" # Separate output file
    compression: "blosc"
    chunk_size: 1000
    
    splits:
      train: 0.7
      val: 0.15
      test: 0.15
    
    metadata:
      save_scene_info: true
      save_site_locations: true
      save_statistics: true

# Processing
processing:
  num_workers: 16
  batch_size: 100
  use_gpu: true
  gpu_ids: [0, 1]
  cache_dir: "data/cache_tokyo" # Separate cache
  log_level: "INFO"
  checkpoint_every_n_samples: 10000
