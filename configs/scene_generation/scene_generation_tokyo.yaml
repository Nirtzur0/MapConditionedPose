# Scene Generation Configuration - Tokyo (Complex Urban)

scene_generation:
  # City/Region Configuration
  city:
    name: "Tokyo, Japan"
    bounding_box: null
    tiles:
      num_tiles: 15 # More tiles
      tile_size_m: 512
      overlap_m: 50

  # OSM Data Extraction
  osm:
    building_types:
      - "building"
      - "residential"
      - "commercial"
      - "industrial"
      - "retail"
    road_types:
      - "motorway"
      - "trunk"
      - "primary"
      - "secondary"
      - "tertiary"
      - "residential"
      - "service"
      - "footway"
    terrain:
      resolution_m: 1.5
      source: "SRTM"

  # Material Domain Randomization
  materials:
    concrete:
      epsilon_r: [5.0, 8.0]
      sigma: [0.01, 0.1]
      roughness: [0.0, 0.3]
    brick:
      epsilon_r: [3.5, 5.5]
      sigma: [0.005, 0.05]
      roughness: [0.1, 0.4]
    glass:
      epsilon_r: [6.0, 8.0]
      sigma: [0.0, 0.001]
      roughness: [0.0, 0.1]
    metal:
      epsilon_r: [1.0, 1.0]
      sigma: [1e6, 1e7]
      roughness: [0.0, 0.2]
    wood:
      epsilon_r: [1.5, 3.0]
      sigma: [0.001, 0.01]
      roughness: [0.2, 0.5]

  # Base Station (Site) Configuration
  sites:
    placement_strategy: "random" 
    num_sites_per_tile: 10 # Very dense deployment
    height_m: 35.0
    height_variation_m: 8.0

    antenna:
      type: "PanelArray"
      num_rows: 10
      num_cols: 10
      polarization: "dual"
      pattern: "38.901"

  # Output Format
  output:
    format: "mitsuba_xml"
    save_meshes: true
    save_materials: true
    save_metadata: true
    coordinate_system: "UTM"

  # Validation
  validation:
    check_site_los: true
    min_building_height_m: 3.0
    max_building_height_m: 250.0
    visualize: false

# Processing
processing:
  num_workers: 8
  batch_size: 1
  cache_dir: "data/cache_tokyo" # Separate cache
  log_level: "INFO"
