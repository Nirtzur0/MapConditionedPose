[tool:pytest]
# Pytest configuration for transformer-ue-localization

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_geo2sigmap: tests that require geo2sigmap installation
    requires_blender: tests that require Blender
    requires_sionna: tests that require Sionna RT

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
